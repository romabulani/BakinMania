    <div class="pagewrapper">
      <!-- HEADER NAVIGATION -->
      <nav class="nav-container">
        <div class="brand">
          <a href="../../../index.html"

      <!-- MIDDLE SECTION STARTS-->
      <!-- MAIN SECTION -->
      <main class="main-container flex-row-center">
        <div class="question-container flex-column-center">
          <div class="question-timer-container flex-row-center">
            <div class="question-number">Question 1</div>
            <div class="timer">
              <i class="fas fa-stopwatch keyword"></i>
              <span>00:59</span>
            </div>
          </div>
          <div class="question-and-options flex-column-center">
            <div class="question-header">
              Which common cake ingredient can be replaced with a mashed banana?
            </div>
            <div class="options-container flex-column-center">
              <label class="option-label">
                <input type="radio" class="option" name="option" />Eggs
              </label>
              <label class="option-label">
                <input type="radio" class="option" name="option" />Butter
              </label>
              <label class="option-label">
                <input type="radio" class="option" name="option" />Milk
              </label>
              <label class="option-label">
                <input type="radio" class="option" name="option" />Flour
              </label>
            </div>
            <button
              class="btn btn-primary"
              onclick="location.href = '../result/result.html'"
            >
              Next >>
            </button>
          </div>
        </div>
      </main>
      <!-- MIDDLE SECTION ENDS-->
